name: Runs frontend tests

on:
  # Temporarily disabled until we tests run. See: https://github.com/bergoo/svelte-math-editor/issues/38
  push:
    branches-ignore:
      - "**"
  pull_request:
    branches-ignore:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
